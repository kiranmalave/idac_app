
<div class="tab-pane in active">
    <form id="testimonialsDetails" name="testimonialsDetails" action="#">
        <div class="text-right actionBtns">
            <button type="button" class="btn bg-indigo savetestimonialsDetails" data-action="close">Save</button>
            <button type="button" class="btn bg-indigo savetestimonialsDetails" data-action="new">Save & new</button>
        </div>     
        <div class="row ws-appointment-main-container">
            <div class="col-md-8">
                <div class="clearfix">&nbsp;</div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>  
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col">       
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="testimonial_name" class="form-label">Testimonials Name</label>
                                        <input id="testimonial_name" class="form-control txtchange" name="testimonial_name" type="text" value="<%=model.testimonial_name%>">                            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            <span class="input-group-addon lg"><i class="material-icons">sort</i></span>
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="testimonial_message">Testimonial Message</label>
                                <div id="testimonial_message" class="form-control"><%=model.testimonial_message%></div>
                            </div>
                        </div>
                    </div>
                </div>   
                <div class="clearfix">&nbsp;</div>      
            </div>
            <div class="col-md-4 ws-assignee-container border-left">
                <div class="row">
                    <div class="col-md-12 ws-assignee-column">
                        <label for="assignee" class="form-label" style="margin-left: 7px;">Thumbnail</label>
                        <div class="clearfix">&nbsp;
                            <input id="typehead" class="btn loadMedia" type="button" value="Select Testimonials Logo" name="Media"
                                data-change="ws-bg-image" data-toggle="modal" data-target="#largeModal">
                        </div>
                    </div>
                    <div class="col-md-12 mt-5">
                        <% if(model.testimonial_image !="") {%>
                        <img id="profile_pic_view" style="max-width: 100%;" src="<%=model.testimonial_image%>">
                        <%}else{%>
                            No image uploaded.
                        <%}%>
                    </div>
                </div>
            </div>
        </div> 
    </form>
</div>
