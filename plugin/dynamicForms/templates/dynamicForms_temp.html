
<div class="container-fluid">
  <div class="row clearfix">
      <div class="col-lg-12">
          <div class="card">
               <div class="header">
                <h2>Form</h2>
             </div>
               <div class="body">
                 <div class="actionList">
                  <%if(permission.delete=="yes" ) { %>
                    <span type="button" style="display: none;" class="changeStatus deleteAll" data-action="delete" data-toggle="tooltip" data-placement="top" title="Delete"><i
                        class="material-icons"
                        style="background-color: #F5BF00; border-radius: 50%; padding: 2px 5px; margin-bottom: 10px;">delete</i></span>
                    <% } %>
                </div>
                 <table id="clist" class="table jambo_table bulk_action tableList">
                  <thead>
                    <tr class="headings">
                      <th>
                        <div class="listCheckbox">
                            <input id="cAll" class="checkall chk-col-amber" data-tocheck="clist" type="checkbox">
                            <label for="cAll">&nbsp;</label>
                        </div>
                      </th>
                      <th class="column-title">Form Name</th>
                      <th class="column-title">Created Date</th>
                      <th class="column-title">Action</th>
                    </tr>
                  </thead>
                  <tbody id="formList">
                  </tbody>
                </table>
                 <div class="profile-loader-msg text-center"></div>
                 <div class="profile-loader text-center">
                     <div class="preloader">
                       <div class="spinner-layer pl-amber">
                           <div class="circle-clipper left">
                               <div class="circle"></div>
                           </div>
                           <div class="circle-clipper right">
                               <div class="circle"></div>
                           </div>
                       </div>
                   </div>
                 </div>
                 <div id="loadMember" data-index="1" data-currPage="1"></div>
               </div>
               <!-- paggination -->
               <div class="footer row">
                 <div class="col-sm-5">
                   <div class="dataTables_info" id="datatable-checkbox_info" role="status" aria-live="polite"><span
                       class="page-info"></span></div>
                 </div>
                 <div class="col-sm-7">
                   <div class="showPageDetails dataTables_paginate paging_simple_numbers">
                     <ul class="pagination">
                     </ul>
                   </div>
                 </div>
               </div>
               <!-- paggination -->
              </div>
          </div>
      </div>
  </div>
</div>   
<div class="sidebar-right">
  <ul class="nav side-menu">
    <li id="filterOption" class="nav-item" data-item="<%=closeItem%>" data-toggle="tooltip" data-placement="top" title="Filter">
      <!-- <span class="material-icons">filter</span> -->
      <span class="material-symbols-outlined">
        filter_alt
        </span>
    </li>
  <%if(permission.add=="yes" ) { %>
  <li class="loadview nav-item" data-view="singleformData" data-item="dynamicFromsSingleView" data-toggle="tooltip" data-placement="top" title="Add">
    <span class="material-icons">add</span>
  </li>
  <% } %>

  </ul>
</div>
<div class="ws_filterOptions">

</div>

<div class="modal fade" id="largeModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
          <div id="mediaLoad" class="modal-body"></div>
          <div class="modal-footer">
              <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
          </div>
      </div>
  </div>
</div>
