
<div class="tab-pane in active">
    <form id="formDetails" name="formDetails">
        <div class="text-right actionBtns">
            <button type="button" class="btn bg-indigo saveformDetails" data-action="close">Save</button>
            <button type="button" class="btn bg-indigo saveformDetails" data-action="new">Save & new</button>
        </div>
        <div class="clearfix">&nbsp;</div>      
        <div class="row ws-form-main-container">
            <div class="col-md-10">
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col">       
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="form_name" class="form-label">Form Title</label>
                                        <input id="form_name" class="form-control txtchange" name="form_name" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            <span class="input-group-addon lg"><i class="material-icons">sort</i></span>
                        </div>
                    </div>
                    <div class="right-layout mb-5 ws-quill">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="from_description">Description</label>
                                <div id="from_description" class="form-control"></div>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="questionView" id="ws-evens"></div>
                <div class="ws-duplicates" id="duplicates"></div>
                <div class="titleView" id="ws-textfiled"></div>

                <!-- <table id="clist" class="table bulk_action tableList">
                    <tbody>
                        <tr class="questionView col-12"></tr>
                    </tbody>
                </table> -->
            </div>
            <div class="col-md-1">
                <div class="right-layout card-body shadow ws-btn-sidebar">
                    <button type="button" class="ws-btn-default add-questions" id="optionsList" data-toggle="tooltip" data-placement="top" title="Add question"><i class="material-icons">add</i></button>
                    <button type="button" class="ws-btn-default" data-toggle="tooltip" data-placement="top" title="Import question"><i class="material-icons">input</i></button>
                    <button type="button" class="ws-btn-default add-title" data-toggle="tooltip" data-placement="top" title="Add title and description"><i class="material-icons">text_fields</i></button>
                    <button type="button" class="ws-btn-default loadMedia" id="question-media" data-change="ws-bg-image" data-toggle="modal" data-target="#defaultModal" data-toggle="tooltip" data-placement="top" title="Add image"><span class="material-icons">photo_size_select_actual</span></button>  
                    <button type="button" class="ws-btn-default" data-toggle="tooltip" data-placement="top" title="Add video"><i class="material-icons">live_tv</i></button>
                    <button type="button" class="ws-btn-default add-section" data-toggle="tooltip" data-placement="top" title="Add section"><i class="material-icons">view_stream</i></button>
                </div> 
            </div> 
        </div>
    </form>
</div>
