<form id="demo-form" action="#">
  <h6>Filter Search</h6>
  <hr>
  <div class="clearfix">&nbsp;</div>
  <div class="row">
    <div class="col-md-6">
      <select id="textSearch" class="form-control txtchange changeBox" name="textSearch">
        <option>select</option>
        <option value="person_name">Contact Person Name</option>
        <option value="email">Email Id</option>
        <option value="mobile_no">Contact Number</option>
        <option value="GST_no">GST Number</option>
        <option value="adhar_number">Company Adhar Number </option>
        <option value="pan_number">Company Pan Number</option>
      </select>
    </div>
    <div class="col-md-6 textvalBox contacttxt hidetextval" style="display: none;">
      <div class="form-group">
        <div class="form-line">
          <input id="textval" class="form-control txtchange filterClear" minlength="10" maxlength="10" name="textval"
            type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix">&nbsp;</div>
  <div class="row">
    <div class="col-md-6">
      <select id="company" class="form-control dropval ws-select show-tick txtchange" name="textSearch" data-live-search="true">
        <option class="disabled">Company Name</option>
        <% _.each(branchList, function(model1) { %>
          <option value="<%=model1.attributes.company_name%>">
            <%=model1.attributes.company_name%>
          </option>
          <%}); %>
      </select>
    </div>
  </div>
   <div class="row pt-2">
    <div class="col-md-12">
      <label>Order:</label>
      <ul class="item-container" data-valid="order">
        <li class="order multiOptionSel" data-single="Y" data-value="ASC">Ascending</li>
        <li class="order multiOptionSel" data-single="Y" data-value="DESC">Descending</li>
      </ul>
    </div>
  </div> 
  <div class="col-xs-12 text-right">
    <hr>
    <input type="button" id="filterSearch" class="filterSearch btn btn-raised bg-green waves-effect"
      value="Search"></button>
    <input type="button" id="resetSearch" class="btn btn-raised bg-blue-grey resetval" value="Reset"></button>
  </div>
</form>
