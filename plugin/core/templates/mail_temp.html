
<div class="mailtemplateDetails">
	<div class="topHeader">
		<div class="headingLeft">
			<span>New Message</span>
		</div>
		<div class="iconDetails">
			<button type="button" class="btn  minimize">
				<i class="material-icons">
					minimize
				</i>
			</button>
			<button type="button" class="btn  openFull">
				
					<img src="images/open_blank.svg" alt=""/>
				
			</button>
			<button type="button" class="btn  closeFull" style="display: none;">
				<i class="material-icons">
					fullscreen
				</i>
			</button>


			<button type="button" class="btn close_view close">
				<i class="material-icons">
					clear
				</i>
			</button>
		</div>
	</div>	
	<div class="composeDiv">
		<div class="form-group">
			<div class="totolaSender">
				<div class="from form-group setFocus">
					<label for="from" class="form-label">From:</label>
					<div class="tm-input">
						<input id="fromField" class="form-control textchange" name="from" value="<%=infoSetting.fromEmail%>">
					</div>	
				</div>
				<div class="to form-group setFocus">
					<label for="to" class="form-label">To:</label>
					<div class="tm-input">
						<input id="toField" class="form-control textchange " name="to" value="<%=cutomerMail%>">
					</div>	
				</div>
				<div class="toSend" class="dropdown-content" ></div>
				
				<div class="Cc form-group setFocus" style="display: none;">
					<label for="cc" class="form-label">Cc:</label>
					<div class="tm-input-cc">
						<input id="cc" class="form-control textchange" name="cc" value="">
					</div>
				</div>
				<div class="toCc" class="dropdown-content" ></div>
				
				<div class="Bcc form-group setFocus" style="display: none;">
					<label for="bcc" class="form-label">Bcc:</label>
					<div class="tm-input-bcc">
						<input id="bcc" class="form-control textchange" name="bcc" value="">
					</div>
					
				</div>
				<div class="toBcc" class="dropdown-content" ></div>
				
				<div class="buttonDetails">
					<button type="button" class="btn btn-link ccBtn">Cc</button>
					<button type="button" class="btn btn-link bccBtn">Bcc</button>
				</div>
			</div>
			
		</div>

		<div class="form-group">
			<label for="subject" class="form-label">Subject:</label>
			<input id="subject" class="form-control textchange" name="subject" value="">
		</div>
		
		<div class="mailBottomSec">
			<div id="mail_description"></div>
		</div>

		
		<!-- <div class="clearfix">&nbsp;</div> -->
		<div class="mailFooterSec">
			<div class="mailFooterSecLeft">
					<button type="button" class="btn bg-indigo arrangeColumns sendEmail sendPadding" >Send</button>
				<div class="file-upload">
					<input type="file" />
					<!-- <i class="material-icons">
						attach_file
					</i> -->
				</div>
			
				<div class="selectEmal">
				<div class="form-group form-float">
						<div class="form-line">
							<select class="form-control getTemplate ws-select show-tick mt-2">
								<option value="select">Select</option>
								<% _.each(emailMasterList, function(column) { %>
									<option value="<%=column.attributes.tempID%>"><%= column.attributes.tempName%></option>
								<% }); %>
							</select>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
