<div class="row fieldsSelection mb-2" id="row_<%=rowCounter%>">
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 field-text taxInvoice pr-2">
      <input id="field_title_<%=rowCounter%>" type="text" class="form-control txtchange pAll-5 updateAmt" placeholder="Title" name="field_title" >  
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 field-text taxInvoice pLeftRight-5">
      <input id="field_rate_<%=rowCounter%>" type="text" class="form-control txtchange pAll-5 updateAmt" placeholder="Rate" name="field_rate" >
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 field-text taxInvoice pLeftRight-5">
      <input id="field_gst_<%=rowCounter%>" type="text" class="form-control txtchange pAll-5 updateAmt" placeholder="Gst" name="field_gst" >
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 nopadding d-flex-align">
        <span data-toggle="tooltip" data-placement="top" title="Delete" data-action="delete">
          <img class="invoiceDeleteImg removeFields" src="images/deleteImg.png"/>
        </span>
    </div>
</div>
