<div id="filterData" class="modelbox">
  <form id="demo-form" action="#">
    <h6>Filter Search</h6>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group form-float">
          <div class="form-line">
            <select id="textSearch" class="form-control " name="textSearch">
              <option value="select">Select</option>
              <option value="invoiceNumber">Invoice Number</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group form-float">
          <div class="form-line">
            <input id="textval" class="form-control txtchange" name="textval" type="text">
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="clearfix">&nbsp;</div> -->
    <div class="row">
      <div class="col-md-12">
        <label>Order By:</label>
        <ul class="item-container d-flex" data-valid="orderBy">
          <li class="orderBy multiOptionSel" data-single="Y" data-value="invoiceNumber"
            style="font-size: 13px; padding-bottom: 5px;">Invoice
            Number</li>
          <li class="orderBy multiOptionSel" data-single="Y" data-value="created_date"
            style="font-size: 13px; padding-bottom: 5px;">Created
            Date</li>
          <li class="orderBy multiOptionSel" data-single="Y" data-value="companyName"
            style="font-size: 13px; padding-bottom: 5px;">Company
            Name</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Order:</label>
        <ul class="item-container" data-valid="order">
          <li class="order multiOptionSel" data-single="Y" data-value="ASC">Ascending</li>
          <li class="order multiOptionSel" data-single="Y" data-value="DESC">Descending</li>
        </ul>
      </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12 text-right">
      <input type="button" id="filterSearch" class="btn btn-success" value="Search"></button>
      <input type="button" id="resetSearch" class="btn btn-raised bg-blue-grey resetval" value="Reset"></button>
      <input id="filterOption" type="button" class="btn btn-raised bg-blue-grey colseFil closeFilter"
        value="Close"></button>
    </div>
  </form>
</div>
