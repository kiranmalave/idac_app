<div class="container-fluid">
  <div class="row clearfix">
      <div class="col-lg-12">
          <div class="card">
               <div class="header">
                 <h2>Tax Invoice</h2>
             </div>
               <div class="body">
                 <div class="actionList">
                   <!-- <div class="action-icons-div ml-1"> -->
                   <%if(permission.delete=="yes" ) { %>
                     <span type="button" style="display: none;" class="changeStatus deleteAll" data-action="delete"><i class="material-icons" data-toggle="tooltip"  data-placement="top" title="Delete"
                         style="background-color: #F5BF00; border-radius: 50%; padding: 2px 5px; margin-bottom: 10px;">delete</i></span>
                     <% } %>
                 </div>
                 <table id="clist" class="table jambo_table bulk_action tableList">
                  <thead>
                    <tr class="headings">
                      <th>
                        <div class="listCheckbox">
                            <input id="cAll" class="checkall chk-col-amber" data-tocheck="clist" type="checkbox">
                            <label for="cAll">&nbsp;</label>
                        </div>
                      </th>
                      <!-- <th class="column-title">Invoice Number</th>
                      <th class="column-title">Customer Name</th>
                      <th class="column-title">Month</th>
                      <th class="column-title">Year</th>
                      <th class="column-title">Total Amount</th>
                      <th class="column-title">Gross Amount</th>
                      <th class="column-title">Bill Generated Date</th>
                      <th class="column-title">Action</th> -->
                      <th class="column-title">Invoice Number</th>
                      <th class="column-title">Created date</th>
                      <th class="column-title">Amount</th>
                      <th class="column-title">Invoice date</th>
                    </tr>
                  </thead>
                  <tbody id="taxInvoiceList">
                  </tbody>
                </table>
                 <div class="profile-loader-msg text-center"></div>
                 <div class="profile-loader text-center">
                     <div class="preloader">
                       <div class="spinner-layer pl-amber">
                           <div class="circle-clipper left">
                               <div class="circle"></div>
                           </div>
                           <div class="circle-clipper right">
                               <div class="circle"></div>
                           </div>
                       </div>
                   </div>
                 </div>
                 <div id="loadMember" data-index="1" data-currPage="1"></div>
               </div>
               <!-- paggination -->
               <div class="footer row">
                 <div class="col-sm-5">
                   <div class="dataTables_info" id="datatable-checkbox_info" role="status" aria-live="polite"><span
                       class="page-info"></span></div>
                 </div>
                 <div class="col-sm-7">
                   <div class="showPageDetails dataTables_paginate paging_simple_numbers">
                     <ul class="pagination">
                     </ul>
                   </div>
                 </div>
               </div>
               <!-- paggination -->
              </div>
          </div>
      </div>
  </div>
</div>   
<div class="sidebar-right">
  <ul class="nav side-menu">
    <li id="filterOption" class="nav-item" data-toggle="tooltip"  data-placement="top" title="filter" data-item="<%=closeItem%>">
      <span class="material-symbols-outlined">
        filter_alt
        </span>
    </li>
  <%if(permission.add=="yes" ) { %>
  <li class="loadview nav-item" data-toggle="tooltip"  data-placement="top" title="Add" data-view="singletaxInvoiceData" data-item="taxInvoiceSingleView">
    <span class="material-icons">add</span>
    <!-- <button type="button" class="btn btn-info loadview" data-target="#myModal" data-taskID="" data-show="singletaskData"data-toggle="modal">Add Task Details</button> -->
  </li>
  <% } %>

  </ul>
</div>
<div class="ws_filterOptions">

</div>
 
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div id="modalBody" class="modal-body">
        <div class="popupLoader text-center"><img src="systems/images/loading.gif"></div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
