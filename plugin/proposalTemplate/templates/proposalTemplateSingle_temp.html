
<div class="tab-pane in active">
    <form id="projectDetails" name="projectDetails" action="#">
        <div class="text-right actionBtns">
            <button type="button" class="btn bg-indigo saveprojectDetails" data-action="close">Save</button>
            <button type="button" class="btn bg-indigo saveprojectDetails" data-action="new">Save & new</button>
        </div>
        <div class="row ws-appointment-main-container">
            <div class="col-md-12">
                <div class="clearfix">&nbsp;</div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col">       
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="temp_name" class="form-label">Template Name</label>
                                        <input id="temp_name" class="form-control txtchange" name="temp_name" type="text" value="<%=model.temp_name%>">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            <span class="input-group-addon lg"><i class="material-icons">sort</i></span>
                        </div>
                        
                    </div>
                    <div class="right-layout mb-5">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="description">Template Description</label>
                                <div id="description" class="form-control"><%=model.description%></div>
                            </div>
                        </div>
                    </div>
                </div>       
                <div class="clearfix">&nbsp;</div>      
            </div>
           
        </div> 
    </form>
</div>
