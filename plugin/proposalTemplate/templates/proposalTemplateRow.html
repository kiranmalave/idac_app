<tr class="even pointer bg-<%=proposalDetails.attributes.status%>">
    <td class="a-center">
      <div class="listCheckbox">
          <input id="cAll_<%= proposalDetails.attributes.temp_id %>" class="memberlistcheck chk-col-amber" data-project_id="<%= proposalDetails.attributes.temp_id %>" type="checkbox">
          <label for="cAll_<%= proposalDetails.attributes.temp_id %>">&nbsp;</label>
      </div>
    </td>
    <td class="loadview cursor" data-temp_id="<%=proposalDetails.attributes.temp_id%>" data-view="singleproposalDetail"><%=proposalDetails.attributes.temp_name%></td>
    <td>
      <button type="button" class="ws-btn-default loadview"  data-temp_id="<%=proposalDetails.attributes.temp_id%>" data-view="singleproposalDetail" data-toggle="tooltip" data-placement="top" title="Edit"><i class="material-icons">mode_edit</i></button>
    </td>
</tr>
