<tr class="even pointer bg-<%=pagesMasterDetails.attributes.status%>">
  <td class="a-center">
    <div class="listCheckbox">
      <input id="cAll_<%= pagesMasterDetails.attributes.pageID %>" class="memberlistcheck chk-col-amber" data-pageID="<%= pagesMasterDetails.attributes.pageID %>" type="checkbox">
      <label for="cAll_<%= pagesMasterDetails.attributes.pageID %>">&nbsp;</label>
    </div>
  </td><!-- 
  <td class=""><%=pagesMasterDetails.attributes.pageID%></td> -->
  <td class=""><a target="_blank" href="<%=APPPFRONTATH%><%=pagesMasterDetails.attributes.pageLink%>"><u>
          <%=pagesMasterDetails.attributes.pageTitle%>
        </u></a>
    <% if(pagesMasterDetails.attributes.isHome=='yes' ) { %><span class="badge badge-info">Home Page</span>
      <% } %>
  </td>
  <td class="">
    <%=pagesMasterDetails.attributes.pageLink%>
  </td>
  <td class="">
    <%= formatDate(pagesMasterDetails.attributes.created_date,'no') %>
  </td>
  <td class="">
    <%=pagesMasterDetails.attributes.name%>
  </td>
  <td>
    <button class="ws-btn-default loadview"  data-pageID="<%=pagesMasterDetails.attributes.pageID%>" data-view="singlepagesMasterData" data-toggle="tooltip" data-placement="top" title="Edit"><i class="material-icons">mode_edit</i></button>
    <a class="ws-btn-default" target="_blank" href="#addnewpage/<%= pagesMasterDetails.attributes.pageID %>" data-toggle="tooltip" data-placement="top" title="Design"><i class="material-icons">brush</i></a>
  </td>
</tr>
