<div id="filterData" class="modelbox">
  <form id="demo-form" action="#">
    <h6>Filter Search</h6>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group form-float">
          <div class="form-line">
            <select id="textSearch" class="form-control txtchange changeBox" name="textSearch">
              <option value="">Select</option>
              <option value="userName">User Name</option>
              <option value="name">Name</option>
              <option value="email">Email</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group form-float">
          <div class="form-line">
            <input id="textval" class="form-control" name="textval" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- <div class="clearfix">&nbsp;</div> -->
      <div class="col-md-12">
        <label>Status:</label>
        <ul class="item-container" data-valid="status">
          <li class="status multiOptionSel" data-single="Y" data-value="Active">Active</li>
          <li class="status multiOptionSel" data-single="Y" data-value="InActive">InActive</li>
          <li class="status multiOptionSel" data-single="Y" data-value="Delete">Delete</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Order By:</label>
        <ul class="item-container" data-valid="orderBy">
          <li class="orderBy multiOptionSel" data-single="Y" data-value="name">Name</li>
          <li class="orderBy multiOptionSel" data-single="Y" data-value="email">Email</li>
          <li class="orderBy multiOptionSel" data-single="Y" data-value="status">Status</li>
          <li class="orderBy multiOptionSel" data-single="Y" data-value="created_date">Created Date</li>
          <li class="orderBy multiOptionSel" data-single="Y" data-value="lastLogin">Last Login</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Order:</label>
        <ul class="item-container" data-valid="order">
          <li class="order multiOptionSel" data-single="Y" data-value="ASC">Ascending</li>
          <li class="order multiOptionSel" data-single="Y" data-value="DESC">Descending</li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12 text-right">
      <hr>
      <input type="button" id="filterSearch" class="filterSearch btn btn-raised bg-green waves-effect"
        value="Search"></button>
      <input type="button" id="resetSearch" class="btn btn-raised bg-blue-grey resetval" value="Reset"></button>
    </div>

  </form>
</div>
