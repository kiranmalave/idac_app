<div class="container-fluid">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header">
          <h2>Member Master<small>Create links and assign modules to it</small> </h2>
        </div>
        <div class="body">
          <div class="actionList">
            <!-- <div class="action-icons-div ml-1"> -->
            <%if(permission.delete=="yes") { %>
              <span type="button" style="display: none;" class="changeStatus deleteAll" data-action="delete"
                data-toggle="tooltip" data-placement="top" title="Delete"><i class="material-icons"
                  style="background-color: #F5BF00; border-radius: 50%; padding: 2px 5px; margin-bottom: 10px;">delete</i></span>
              <%} %>
          </div>
          <table id="clist" class="table bulk_action tableList table-hover">
            <thead id="thead">
              <tr class="headings">
                <th>
                  <div class="listCheckbox">
                    <input id="cAll" class="checkall chk-col-amber" data-tocheck="clist" type="checkbox">
                    <label for="cAll">&nbsp;</label>
                  </div>
                </th>
                <th class="order sortColumns column-title" data-value="" data-field="name" >Name
                  <span class="material-symbols-outlined sortarrow up">
                    north
                  </span>
                  <span class="material-symbols-outlined sortarrow down">
                    south
                  </span>
                </th>
                <th class="order sortColumns column-title" data-value="" data-field="userName">User Name
                  <span class="material-symbols-outlined sortarrow up">
                    north
                  </span>
                  <span class="material-symbols-outlined sortarrow down">
                    south
                  </span>
                </th>
                <th class="order sortColumns column-title" data-value="" data-field="email">Email
                  <span class="material-symbols-outlined sortarrow up">
                    north
                  </span>
                  <span class="material-symbols-outlined sortarrow down">
                    south
                  </span>
                </th>
                <th class="order sortColumns column-title" data-value="" data-field="userRole">Member Role
                  <span class="material-symbols-outlined sortarrow up">
                    north
                  </span>
                  <span class="material-symbols-outlined sortarrow down">
                    south
                  </span>
                </th>
                <th class="order sortColumns column-title" data-value="" data-field="lastLogin">Last Login
                  <span class="material-symbols-outlined sortarrow up">
                    north
                  </span>
                  <span class="material-symbols-outlined sortarrow down">
                    south
                  </span>
                </th>
                <th class="column-title">Status</th>
                <th class="column-title">Action</th>
              </tr>
            </thead>
            <tbody id="adminlistcheck">
            </tbody>
          </table>
          <div class="profile-loader-msg text-center"></div>
          <div class="profile-loader text-center">
            <div class="preloader">
              <div class="spinner-layer pl-amber">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="loadMember" data-index="1" data-currPage="1"></div>
        </div>
        <!-- paggination -->
        <div class="footer row">
          <div class="col-sm-5">
            <div class="dataTables_info" id="datatable-checkbox_info" role="status" aria-live="polite"><span
                class="page-info"></span></div>
          </div>
          <div class="col-sm-7">
            <div class="showPageDetails dataTables_paginate paging_simple_numbers">
              <ul class="pagination">
              </ul>
            </div>
          </div>
        </div>
        <!-- paggination -->
      </div>
    </div>
  </div>
</div>
</div>
<div class="sidebar-right">
  <ul class="nav side-menu">
    <li id="filterOption" class="nav-item" data-item="<%=closeItem%>" data-toggle="tooltip" data-placement="top"
      title="Filter">
      <!-- <span class="material-icons">filter</span> -->
      <span class="material-symbols-outlined">
        filter_alt
      </span>
      <!-- <button type="button" class="btn btn-info loadview" data-target="#myModal" data-menuID="" data-show="singlemenuData"data-toggle="modal">Add Menu Details</button> -->
    </li>
    <%if(permission.add=="yes" ) { %>

      <li class="loadview nav-item" data-view="singleadminData" data-item="addadminview" data-toggle="tooltip"
        data-placement="top" title="Add">
        <span class="material-icons">add</span>
        <!-- <button type="button" class="btn btn-info loadview" data-target="#myModal" data-menuID="" data-show="singlemenuData"data-toggle="modal">Add Menu Details</button> -->
      </li>
      <% } %>

  </ul>
</div>
<div class="ws_filterOptions">

</div>
