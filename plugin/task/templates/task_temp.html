<div class="container-fluid">
  <div class="row clearfix">

    <div class="col-lg-12">
      <div class="card">
        <div class="header">
          
          <% if(loadFrom == "dashboard"){%>
            <h2>Task</h2>
          <%}else{%>
            <h2>Task Navigator</h2>
          <%}%>

          <div class="filterbuttons">
            <input type="button" id="yesterday" class="taskfilbtn sortbydate btn bg-indigo waves-effect"
              data-filter="yesterday" value="Yesterday"></button>
            <input type="button" id="today" class="taskfilbtn sortbydate btn bg-indigo waves-effect" data-filter="today"
              value="Today"></button>
            <input type="button" id="tomorrow" class="taskfilbtn sortbydate btn bg-indigo waves-effect"
              data-filter="tomorrow" value="Tomorrow"></button>
            <input type="button" id="resetSearch" class="btn btn-raised bg-blue-grey resetval" value="Reset"></button>
          </div>
        </div>
        <div class="body">
          <div class="actionList">
            <!-- <div class="action-icons-div ml-1"> -->
           
              <span type="button" style="display: none;" class="changeStatus deleteAll" data-action="delete"><i
                  class="material-icons"
                  style="background-color: #F5BF00; border-radius: 50%; padding: 2px 5px; margin-bottom: 10px;"
                  data-toggle="tooltip" data-placement="top" title="Delete">delete</i></span>
            

          </div>
          <table id="clist" class="table bulk_action tableList table-hover">
            <thead id="thead">
              <tr class="headings">
                <th>
                  <div class="listCheckbox">
                    <input id="cAll" class="checkall chk-col-amber" data-tocheck="clist" type="checkbox">
                    <label for="cAll">&nbsp;</label>
                  </div>
                </th>
                <th class="order sortColumns column-title">Task ID</th>
                <th class="order sortColumns column-title" data-value="" data-field="subject">Task Name
                  <span class="material-symbols-outlined sortarrow up">
                    north
                  </span>
                  <span class="material-symbols-outlined sortarrow down">
                    south
                  </span>
                </th>
                <th class="order sortColumns column-title" data-value="" data-field="name">Assignee
                  <span class="material-symbols-outlined sortarrow up">
                    north
                  </span>
                  <span class="material-symbols-outlined sortarrow down">
                    south
                  </span>
                </th>
                <th class="order sortColumns column-title" data-value="" data-field="task_priority">Task Priority
                  <span class="material-symbols-outlined sortarrow up">
                    north
                  </span>
                  <span class="material-symbols-outlined sortarrow down">
                    south
                  </span>
                </th>
                <th class="order sortColumns column-title" data-value="" data-field="task_status">Task Status
                  <span class="material-symbols-outlined sortarrow up">
                    north
                  </span>
                  <span class="material-symbols-outlined sortarrow down">
                    south
                  </span>
                </th>
                <th class="order sortColumns column-title" data-value="" data-field="due_date">Due Date
                  <span class="material-symbols-outlined sortarrow up">
                    north
                  </span>
                  <span class="material-symbols-outlined sortarrow down">
                    south
                  </span>
                </th>
                <th class="column-title">Action</th>
              </tr>
            </thead>
            <tbody id="taskList">
            </tbody>
          </table>
          <div class="profile-loader-msg text-center"></div>
          <div class="profile-loader text-center">
            <div class="preloader">
              <div class="spinner-layer pl-amber">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="loadMember" data-index="1" data-currTask="1"></div>
        </div>
        <!-- paggination -->
        <div class="footer row">
          <div class="col-sm-5">
            <div class="dataTables_info" id="datatable-checkbox_info" role="status" aria-live="polite"><span
                class="page-info"></span></div>
          </div>
          <div class="col-sm-7">
            <div class="showPageDetails dataTables_paginate paging_simple_numbers">
              <ul class="pagination">
              </ul>
            </div>
          </div>
        </div>
        <!-- paggination -->
      </div>
    </div>
  </div>
  <div id="loadMember" data-index="1" data-currTask="1"></div>
</div>
</div>
</div>
</div>
</div>
</div>
<% if(loadFrom != "dashboard"){%>
  <div class="sidebar-right">
    <ul class="nav side-menu">
      <li id="filterOption" class="nav-item " data-item="<%=closeItem%>" data-toggle="tooltip" data-placement="top" title="Filter">
        <span class="material-symbols-outlined">filter_alt</span>
        <!-- <span class="badge bg-pink taskBadge"></span> -->
      </li>
    
        <li class="loadview nav-item" data-view="singletaskData" data-item="taskSingleView" data-toggle="tooltip"
          data-placement="top" title="Add">
          <span class="material-icons">add</span>
        </li>
        
    </ul>
  </div>
<%}%>

<div class="ws_filterOptions"></div>


<div class="modal fade" id="largeModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div id="mediaLoad" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
      </div>
    </div>
  </div>
</div>
