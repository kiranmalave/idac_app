<div class="tab-pane in active">
    <div class="row">
        <div class="col-md-12">  
            <div class="card-body">
                <h6 class="card-title">Latest History</h6> 
            </div>
            <% _.each(historyList, function(model1) { %>
            <div class="comment-widgets">
                <div class="d-flex flex-row comment-row">
                    <div class="comment-text w-100"> 
                        <div class="alert alert-secondary m-b-5 m-t-10" role="alert"><%=model1.attributes.description%> by <u><b><%=model1.attributes.name%></b></u> at <b><%=model1.attributes.timestamp%></b></div>
                    </div>
                </div>                                  
            </div>
            <%}); %>  
        </div>
    </div>
</div>
