<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card">
                 <div class="header">
                   <h2>Proposals</h2>
                   <% if(loadFrom == "dashboard"){%>
                    <button type="button" class="ws-btn-default loadview editButton"  data-view="singleproposalData" data-item="proposalSingleView"  data-toggle="tooltip"  data-placement="top" title="Edit"><i class="material-icons">add</i></button>
                  <%}%>
               </div>
                 <div class="body">
                   <div class="actionList">
                     <!-- <div class="action-icons-div ml-1"> -->
                     
                        <span type="button" style="display:none;" class="changeStatus deleteAll" data-action="delete" data-toggle="tooltip" data-placement="top" title="Delete"><i
                            class="material-icons" data-toggle="tooltip" data-placement="top" title="Delete"
                            style="background-color: #F5BF00; border-radius: 50%; padding: 2px 5px; margin-bottom: 10px;">delete</i></span>
                        
                   </div>
                    <table id="clist" class="table bulk_action tableList table-hover proposalTable">
                     <thead id="thead">
                       <tr class="headings">
                         <th  style="width:60px;">
                           <div class="listCheckbox">
                               <input id="cAll" class="checkall chk-col-amber" data-tocheck="clist" type="checkbox">
                               <label for="cAll">&nbsp;</label>
                           </div>
                         </th>
                         <th class="column-title sortColumns order" style="width: 142px;display: inline-block;border-bottom: none; padding-top: 11px !important; margin: 0;" data-value="" data-field="Proposal_id">Proposal Number
                          <span class="material-symbols-outlined sortarrow up">
                            north
                          </span>
                          <span class="material-symbols-outlined sortarrow down">
                            south
                          </span>
                         </th>
                         <th class="order sortColumns column-title" data-value="" data-field="name" style="border-bottom: none; padding-top: 11px !important; margin: 0;" >Name
                            <span class="material-symbols-outlined sortarrow up">
                              north
                            </span>
                            <span class="material-symbols-outlined sortarrow down">
                              south
                            </span>
                         </th>
                         <th class=" order sortColumns column-title column-title"   data-value="" data-field="company_name" >Client Name
                            <span class="material-symbols-outlined sortarrow up">
                              north
                            </span>
                            <span class="material-symbols-outlined sortarrow down">
                              south
                            </span>
                         </th>
                         <th class="order sortColumns column-title column-title"  data-value="" data-field="project_name" >Project Name
                            <span class="material-symbols-outlined sortarrow up">
                              north
                            </span>
                            <span class="material-symbols-outlined sortarrow down">
                              south
                            </span>
                         </th>
                         
                         <th class="column-title" style="width:129px;">Action</th>
                       </tr>
                     </thead>
                     <tbody id="proposalList">
                     </tbody>
                   </table>
                   <div class="profile-loader-msg text-center"></div>
                   <div class="profile-loader text-center">
                       <div class="preloader">
                         <div class="spinner-layer pl-amber">
                             <div class="circle-clipper left">
                                 <div class="circle"></div>
                             </div>
                             <div class="circle-clipper right">
                                 <div class="circle"></div>
                             </div>
                         </div>
                     </div>
                   </div>
                   <div id="loadMember" data-index="1" data-currPage="1"></div>
                 </div>
                 <!-- paggination -->
                 <div class="footer row">
                   <div class="col-sm-5">
                     <div class="dataTables_info" id="datatable-checkbox_info" role="status" aria-live="polite"><span
                         class="page-info"></span></div>
                   </div>
                   <div class="col-sm-7">
                     <div class="showPageDetails dataTables_paginate paging_simple_numbers">
                       <ul class="pagination">
                       </ul>
                     </div>
                   </div>
                 </div>
                 <!-- paggination -->
                </div>
            </div>
        </div>
    </div>
  </div>   
  <div class="sidebar-right">
    <ul class="nav side-menu">
      <li id="filterOption" class="nav-item" data-item="<%=closeItem%>" data-toggle="tooltip" data-placement="top" title="Filter">
        <!-- <span class="material-icons">filter</span> -->
        <span class="material-symbols-outlined">
          filter_alt
          </span>
        <!-- <button type="button" class="btn btn-info loadview" data-target="#myModal" data-proposalID="" data-show="singleproposalData"data-toggle="modal">Add proposal Details</button>  -->
      </li>
    
    <li class="loadview nav-item" data-view="singleproposalData" data-item="proposalSingleView" data-toggle="tooltip" data-placement="top" title="Add">
      <span class="material-icons">add</span>
      <!-- <button type="button" class="btn btn-info loadview" data-target="#myModal" data-proposalID="" data-show="singleproposalData"data-toggle="modal">Add proposal Details</button> -->
    </li>
    
  
    </ul>
  </div>
  <div class="ws_filterOptions">
  
  </div>
  <!-- Large Size -->
  <div class="modal fade" id="confirmProposal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div id="mediaLoad" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
    </div>
  </div>
