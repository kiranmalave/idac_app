<div class="tab-pane in active">
    <form id="proposalDetails" name="proposalDetails" action="#">
        <div class="text-right actionBtns">
            <!-- <button type="button" class="btn bg-indigo saveconfirmProposal" data-action="new">Confirm Proposal</button> -->
            <!-- <button type="button" class="btn bg-indigo saveproposalDetails" data-action="close">Save</button> -->
            <button type="button" class="btn bg-indigo saveconfirmProposal" data-action="new">Save</button>
            <button type="button" class="btn bg-indigo saveproposalDetails" data-action="new">Save & new</button>
        </div>
        
        <div class="row ws-appointment-main-container">
            <div class="col-md-12">
                <div class="clearfix">&nbsp;</div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select id="client_id" name="client_id" class="form-control dropval ws-select show-tick" title="Select Client">
                                            <% _.each(customerList, function(model1) { %>
                                                    <option <% if(model1.attributes.customer_id == model.client_id ) { %>selected
                                                        <%}%>value="<%=model1.attributes.customer_id%>"><%=model1.attributes.company_name%></option>
                                             <%}); %>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select class="form-control dropval ws-select show-tick mt-2" title="Select Client">
                                            <option>Select Project</option>
                                            <option>
                                                test
                                            </option>
                                            <option>
                                                testOne
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select class="form-control dropval ws-select show-tick mt-2" title="Select Client">
                                            <option>Select Proposal Template</option>
                                            <option>
                                                test
                                            </option>
                                            <option>
                                                testOne
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="proposal_name" class="form-label">Proposal Name</label>
                                        <input id="proposal_name" class="form-control txtchange" name="proposal_name" type="text" value="<%=model.proposal_name%>">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            <div class="input-group ws-input-group"> <span class="input-group-addon ">
                                    <i class="material-icons"></i> </span>
                            </div>
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="status">Status <span class="error">*</span> :</label>
                                <ul class="item-container" data-valid="status">
                                  <li class="status multiSel" data-single="Y" data-value="active">Active</li>
                                  <li class="status multiSel" data-single="Y" data-value="inactive">InActive</li>
                                  <li class="status multiSel" data-single="Y" data-value="delete">Delete</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            <span class="input-group-addon lg"><i class="material-icons">sort</i></span>
                        </div>
                    </div>
                    <div class="right-layout mb-5">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="description">Proposal Description</label>
                                <div id="description" class="form-control"><%=model.description%></div>
                            </div>
                        </div>
                    </div>
                </div>      


            </div>

            
        </div>
    </form>
</div>
