<div class="tab-pane in active">
    <form id="proposalDetails" name="proposalDetails" action="#">
        <div class="text-right actionBtns">
            <button type="button" class="btn bg-indigo saveproposalDetails" data-action="close">Save</button>
            <button type="button" class="btn bg-indigo saveproposalDetails" data-action="new">Save & new</button>
        </div>

        <div class="row ws-appointment-main-container">
            <div class="col-md-12">
                <div class="clearfix">&nbsp;</div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-float">
                                    <div class="form-line" style="margin-top: -5px;">
                                        <input id="proposal_number" class="form-control txtchange ws-disable-cursor"
                                            type="text" value="<%=model.proposal_number%>" disabled
                                            placeholder="Proposal Number Auto Generated">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="name" class="form-label pl-2"
                                            style="margin-left: 4px !important;">Name</label>
                                        <input id="name" class="form-control txtchange" name="name" type="text"
                                            value="<%=model.name%>" style="margin-left:10px !important;">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group form-float">
                                    <div class="form-line" style="margin-top: -5px; ">
                                        <select id="client_id" name="client_id" class="form-control dropval ws-select show-tick changeClient mt-2 " title="Select Client" data-live-search="true" data-live-search="true">
                                            <%if(permission.add=="yes" ) { %>
                                                <option class="addNew" value="addClient">Add Client</option>
                                            <%}%>
                                            <% _.each(customerList, function(model1) { %>
                                                <%if(model.client_id==null){%>
                                                    <option <% if(model1.attributes.customer_id == model.client_id ){%> selected <%}%> value="<%=model1.attributes.customer_id%>"><%=model1.attributes.name%></option>
                                                <%}else{%>
                                                    <option <% if(model1.attributes.customer_id == model.client_id ){%> selected <%}%> value="<%=model1.attributes.customer_id%>"><%=model1.attributes.name%></option>
                                                <%}%>
                                            <%}); %>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout projectSelect">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="project_id" class="form-label pl-2"></label>
                                        <select id="project_id" name="project_id"
                                            class="form-control dropval ws-select show-tick mt-2 projectDrop"
                                            title="Select Project" data-live-search="true" data-live-search="true">
                                            <%if(permission.add=="yes" ) { %>
                                                <option class="addNew" value="addProject">Add Project</option>
                                                <%}%>

                                                    <% _.each(projectList, function(model1) { %>
                                                        <% if(projectID==null){%>
                                                            <option <% if(model1.attributes.project_id==model.project_id
                                                                ) { %>selected
                                                                <%}%>value="<%=model1.attributes.project_id%>">
                                                                        <%=model1.attributes.project_name%>
                                                            </option>
                                                            <%}else{%>
                                                                <option <% if(model1.attributes.project_id==projectID) {
                                                                    %>selected
                                                                    <%}%>value="<%=model1.attributes.project_id%>">
                                                                            <%=model1.attributes.project_name%>
                                                                </option>
                                                                <%}%>

                                                                    <%}); %>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select id="temp_id" name="temp_id"
                                            class="form-control dropval getTemplate ws-select show-tick mt-2 aline_p_top"
                                            title="Select Proposal Template" data-live-search="true"
                                            data-live-search="true">
                                            <% _.each(proposalTemplateList, function(model1) { %>
                                                <option <% if(model1.attributes.temp_id==model.temp_id ) { %>selected
                                                    <%}%>value="<%=model1.attributes.temp_id%>">
                                                            <%=model1.attributes.temp_name%>
                                                </option>
                                                <%}); %>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            <span class="input-group-addon lg"><i class="material-icons">sort</i></span>
                        </div>
                    </div>
                    <div class="right-layout mb-5">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="description" style="color: #999;">Proposal Description</label>
                                <div id="proposaldescription" class="form-control">
                                    <%=model.description%>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <% if(ROLEID==1){%>
                    <div class="list-row">
                        <div class="icon-left">
                            <div class="ws-icon">
                                <span class="material-symbols-outlined">currency_rupee</span>
                            </div>
                        </div>
                        <div class="right-layout mb-5">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="costing">Costing</label>
                                    <div id="costing" class="form-control" style="height: auto;">
                                        <%=model.cost%>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <%}%>
                        <div class="list-row">
                            <div class="icon-left">
                                <div class="ws-icon">
                                    <div class="input-group ws-input-group"> <span class="input-group-addon ">
                                            <i class="material-icons"></i> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="right-layout">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="status">Status <span class="error">*</span> :</label>
                                        <ul class="item-container" data-valid="status">
                                            <li class="status multiSel" data-single="Y" data-value="active">Active</li>
                                            <li class="status multiSel" data-single="Y" data-value="inactive">InActive
                                            </li>
                                            <li class="status multiSel" data-single="Y" data-value="delete">Delete</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </form>
</div>
