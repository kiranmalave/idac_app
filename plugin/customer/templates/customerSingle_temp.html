<div class="tab-pane in active">
    <form id="customerDetails" name="customerDetails" action="#">
        <div class="text-right actionBtns">
            <button type="button" class="btn bg-indigo saveCustomerDetails" data-action="close">Save</button>
            <button type="button" class="btn bg-indigo saveCustomerDetails" data-action="new">Save & new</button>
        </div>
        <div class="row ws-appointment-main-container">
            <div class="col-md-8 ws-appointment-container">
                <div class="clearfix">&nbsp;</div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group form-float">
                                    <select id="salutation" name="salutation"
                                        class="form-control dropval ws-select show-tick repeatChange">
                                        <option value="mr" <% if(model.salutation=='mr' ){ %> selected <% } %>>Mr
                                        </option>
                                        <option value="mrs" <% if(model.salutation=='mrs' ){ %> selected <% } %>>Mrs
                                        </option>
                                        <option value="miss" <% if(model.salutation=='miss' ){ %> selected <% } %>>Miss
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                            <div class="col-md-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input id="first_name" class="form-control txtchange" name="first_name"
                                            value="<%=model.first_name%>">
                                        <label for="first_name" class="form-label">First Name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input id="middle_name" class="form-control txtchange" name="middle_name"
                                            value="<%=model.middle_name%>">
                                        <label for="middle_name" class="form-label">Middle Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input id="last_name" class="form-control txtchange" name="last_name"
                                            value="<%=model.last_name%>">
                                        <label for="last" class="form-label">Last Name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="email" class="form-label">Email</label>
                                        <input id="email" class="form-control txtchange" name="email" required=""
                                            maxlength="45" value="<%=model.email%>">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input id="mobile_no" class="form-control txtchange" name=" mobile_no"
                                            value="<%=model.mobile_no%>">
                                        <label for="mobile_no" class="form-label">Mobile No:</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group input-group form-float">
                                    <div class="form-line">
                                        <input id="birth_date" type="text" class="form-control txtchange" readonly
                                            name="birth_date" value="<%=model.birth_date%>">
                                        <label for="birth_date" class="form-label">Date of Birth</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="type">Type<span class="error"></span> :</label>
                                <ul class="item-container" data-valid="type">
                                    <li class="type multiSel" data-single="Y" data-value="customer">Customer</li>
                                    <li class="type multiSel" data-single="Y" data-value="subscriber">Subscriber</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            <div class="input-group ws-input-group"> <span class="input-group-addon ">
                                    <i class="material-icons">location_on</i> </span>
                            </div>
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group input-group form-float">
                                    <div class="form-line">
                                        <input id="address" for="address" title="Addresss"
                                            class="form-control txtchange" name="address" value="<%=model.address%>">
                                        <!-- <label for="address" class="form-label">Address</label> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 ws-assignee-container">
                <div class="row">
                    <div class="col-md-12 ws-assignee-column">
                        <label for="assignee" style="margin-left: 7px;">Customer Image</label>
                        <div class="clearfix">&nbsp;
                            <input id="typehead" class="btn loadMedia" type="button" value="Select Picture"
                                name="Select Picture" data-change="ws-bg-image" data-toggle="modal"
                                data-target="#largeModal">
                        </div>
                    </div>
                    <div class="col-md-12 mt-5">
                        <img id="profile_pic_view" style="max-width: 100%;" src="<%=model.customer_image%>">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
