<div class="tab-pane in active">
    <form id="customerDetails" name="customerDetails" action="#">
        <div class="text-right actionBtns">
            <button type="button" class="btn bg-indigo saveCustomerDetails" data-action="close">Save</button>
            <button type="button" class="btn bg-indigo saveCustomerDetails" data-action="new">Save & new</button>
        </div>
        <div class="row ws-appointment-main-container">
            <div class="col-md-8 ws-appointment-container">
                <div class="clearfix">&nbsp;</div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input id="company_name" class="form-control txtchange" name="company_name" type="text" value="<%=model.company_name%>">
                                        <label for="company_name" class="form-label">Company Name </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input id="person_name" class="form-control txtchange" name="person_name" type="text" value="<%=model.person_name%>">
                                        <label for="person_name" class="form-label">Contact Person Name </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input id="email" class="form-control txtchange" name="email" type="text" value="<%=model.email%>">
                                        <label for="email" class="form-label">Email Id </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input id="mobile_no" class="form-control txtchange" name="mobile_no" type="text" value="<%=model.mobile_no%>">
                                        <label for="mobile_no" class="form-label">Mobile Number </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input id="GST_no" class="form-control txtchange" name="GST_no" maxlength="15" type="text" value="<%=model.GST_no%>">
                                            <label for="GST_no" class="form-label">GST Number </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">                                    
                                        <input id="adhar_number" class="form-control txtchange" name="adhar_number" type="text" value="<%=model.adhar_number%>">
                                        <label for="adhar_number" class="form-label">Company Adhar Number </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group input-group form-float">
                                    <div class="form-line">
                                        <input id="pan_number" class="form-control txtchange" name="pan_number" type="text" maxlength="10" value="<%=model.pan_number%>">
                                        <label for="pan_number" class="form-label">Company Pan Number </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group input-group form-float">
                                    <div class="form-line">
                                        <input id="website" class="form-control txtchange" name="website" type="text" value="<%=model.website%>">
                                        <label for="website" class="form-label">Company Website Link </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            <div class="input-group ws-input-group"> <span class="input-group-addon ">
                                    <i class="material-icons"></i> </span>
                            </div>
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group input-group form-float">
                                    <div class="form-line">
                                        <input id="address" for="address" title="Addresss"
                                            class="form-control txtchange" name="address" value="<%=model.address%>">
                                        <label for="address" class="form-label">Company Address</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ws-assignee-container">
                <div class="row">
                    <div class="col-md-12 ws-assignee-column">
                        <label for="assignee" style="margin-left: 7px;">Company Logo</label>
                        <div class="clearfix">&nbsp;
                            <input id="typehead" class="btn loadMedia" type="button" value="Company Logo"
                                name="Select Picture" data-change="ws-bg-image" data-toggle="modal"
                                data-target="#largeModal">
                        </div>
                    </div>
                    <div class="col-md-12 mt-5">
                        <img id="profile_pic_view" style="max-width: 100%;" src="<%=model.customer_image%>">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
