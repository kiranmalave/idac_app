<form id="demo-form" action="#">
  <h6>Filter Search</h6>
  <hr>
  <div class="clearfix">&nbsp;</div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group form-float">
        <div class="form-line">
          <select id="textSearch" class="form-control " name="textSearch">
            <option value="categoryName">Category Name</option>
            <option value="slug">Slug</option>
            <!-- <option value="parentCatName">Parent Category</option> -->
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group form-float">
        <div class="form-line">
          <input id="textval" class="form-control txtchange" name="textval" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-md-12">
      <label>Extra Filter:</label>
      <ul class="item-container" data-valid="orderBy">
        <li class="orderBy extraOptionSel" data-single="Y" data-value="onlyParent">Only Parent</li>
        <li class="orderBy extraOptionSel" data-single="Y" data-value="childOf">Only Child</li>
      </ul>
    </div>

    <!-- <div class="col-md-12">
      <label>Order By:</label>
      <ul class="item-container" data-valid="orderBy">
        <li class="orderBy multiOptionSel" data-single="Y" data-value="categoryName">Category Name</li>
        <li class="orderBy multiOptionSel" data-single="Y" data-value="created_date">Created Date</li>        
      </ul>
    </div> -->

    <div class="col-md-12">
      <label>Order:</label>
      <ul class="item-container" data-valid="order">
        <li class="order multiOptionSel" data-single="Y" data-value="ASC">Ascending</li>
        <li class="order multiOptionSel" data-single="Y" data-value="DESC">Descending</li>
      </ul>
    </div>
  </div>
  <div class="col-xs-12 text-right">
    <hr>
    <input type="button" id="filterSearch" class="filterSearch btn btn-raised bg-green waves-effect" value="Search"></button>
    <input type="button" id="resetSearch" class="btn btn-raised bg-blue-grey resetval" value="Reset"></button>
    <input id="filterOption" type="button" class="btn btn-raised bg-blue-grey colseFil closeFilter" value="Close"></button>
  </div>

</form>
