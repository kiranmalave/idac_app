<div class="tab-pane in active">
    <div id="categorySingleView">
        <form id="categoryDetails" name="categoryDetails" action="#">
            <div class="text-right actionBtns">
                <button <%if(model.is_sys_category=="yes" ){%>style="display: none;"<%}%> type="button" class="btn
                        bg-indigo
                        savecategoryDetails" data-action="close">Save</button>
                <button <%if(model.is_sys_category=="yes" ){%>style="display: none;"<%}%> type="button" class="btn
                        bg-indigo
                        savecategoryDetails" data-action="new">Save & new</button>
            </div>
            <div class="row ws-appointment-main-container">
                <div class="col-md-8 ws-appointment-container">
                    <div class="clearfix">&nbsp;</div>
                    <div class="list-row">
                        <div class="icon-left">
                            <div class="ws-icon">
                                &nbsp;
                            </div>
                        </div>
                        <div class="right-layout">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <label for="categoryName" class="form-label">Name </label>
                                            <input id="categoryName" class="form-control txtchange titleChange"
                                                name="categoryName" required="" maxlength="45" type="text"
                                                value="<%=model.categoryName%>">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <label for="slug" class="form-label">Slug </label>
                                            <input id="slug" class="form-control txtchange" name="slug" required=""
                                                type="text" value="<%=model.slug%>">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="list-row">
                        <div class="icon-left">
                            <div class="ws-icon">
                                &nbsp;
                            </div>
                        </div>
                        <div class="right-layout">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="is_parent">is Parent?<span class="error"></span> :</label>
                                    <ul class="item-container" data-valid="is_parent">
                                        <li class="is_parent multiSel" data-render="yes" data-single="Y"
                                            data-value="yes">Yes</li>
                                        <li class="is_parent multiSel" data-render="yes" data-single="Y"
                                            data-value="no">No</li>
                                    </ul>
                                    <!-- </div> -->
                                </div>
                                <div class="col-md-x"></div>
                                <div class="col-md-6 mt-3">
                                    <% if(model.is_parent !="yes" ){%>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <select id="parent_id" name="parent_id" class="form-control dropval">
                                                    <option value="">Select Parent Menu</option>
                                                    <% _.each(model.categoryList, function(model1) { %>
                                                        <option <% if(model1.category_id==model.parent_id){ %> selected
                                                            <% } %> value="<%=model1.category_id%>">
                                                                    <%=model1.categoryName%>
                                                        </option>
                                                        <%}); %>
                                                </select>
                                            </div>
                                        </div>
                                        <% } %>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="list-row">
                        <div class="icon-left" style="margin-top:16px;">
                            <div class="ws-icon">
                                <span class="input-group-addon lg"><i class="material-icons">sort</i></span>
                            </div>
                        </div>
                        <div class="right-layout">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="description"></label>
                                    <div id="description" class="form-control">
                                        <%=model.description%>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix mt-5">&nbsp;</div>
                <div class="col-md-4 ws-assignee-container">
                    <div class="row">
                        <div class="col-md-12 ws-assignee-column">
                            <label for="assignee" class="form-label" style="margin-left: 7px;">Picture</label>
                            <div class="clearfix">&nbsp;
                                <input id="typehead" class="btn loadMedia" type="button" value="Select Picture"
                                    name="Select Picture" data-change="ws-bg-image" data-toggle="modal"
                                    data-target="#largeModal">
                            </div>
                        </div>
                        <div class="col-md-12 mt-5">
                            <img id="profile_pic_view" style="max-width: 100%;" src="<%=model.cover_image%>">
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</div>
</div>
