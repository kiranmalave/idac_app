<tr class="even pointer bg-<%=categoryDetails.attributes.status%>">
  <td class="a-center">
    <div class="listCheckbox">
      <input id="cAll_<%= categoryDetails.attributes.category_id %>" class="memberlistcheck chk-col-amber" data-category_id="<%= categoryDetails.attributes.category_id %>" type="checkbox">
      <label for="cAll_<%= categoryDetails.attributes.category_id %>">&nbsp;</label>
    </div>
  </td>
  <td>
    <%=categoryDetails.attributes.categoryName%>
  </td>
  <td>
    <%=categoryDetails.attributes.slug%>
  </td>
  <td>
    <%=categoryDetails.attributes.is_parent%>
  </td>
  <td>
    <%=categoryDetails.attributes.parentCatName%>
  </td>
  <td>
    <button type="button" class="ws-btn-default loadview" data-category_id="<%=categoryDetails.attributes.category_id%>" data-view="singleCategoryData" data-toggle="tooltip" data-placement="top" title="Edit"><i class="material-icons">mode_edit</i></button>
  </td>
</tr>
