<div class="tab-pane in active">
    <form id="projectDetails" name="projectDetails" action="#">
        <div class="text-right actionBtns">
            <button type="button" class="btn bg-indigo saveprojectDetails" data-action="close">Save</button>
            <button type="button" class="btn bg-indigo saveprojectDetails" data-action="new">Save & new</button>
        </div>
        <div class="row ws-appointment-main-container">
            <div class="col-md-12">
                <div class="clearfix">&nbsp;</div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input id="project_number" class="form-control txtchange ws-disable-cursor"
                                            placeholder="Project Id Auto Generated " type="text"
                                            value="<%=model.project_number%>" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="project_name" class="form-label"> Project Name</label>
                                        <input id="project_name" class="form-control txtchange" name="project_name"
                                            type="text" value="<%=model.project_name%>">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group form-float selectClientnoBorder">
                                  <div class="form-line">
                                    <select id="client_id" name="client_id" <% if(customerID != null){%> disabled <%}%>  class="form-control dropval ws-select show-tick mt-2" title="Select Client" data-live-search="true"data-live-search="true">
                                        <%if(permission.add=="yes" ) { %>
                                            <option class="addNew" value="addClient">Add Client</option>
                                        <%}%>
                                        <% _.each(customerList, function(model1) { %>
                                            <%if(customerID == null){%>
                                                <option <% if(model1.attributes.customer_id == model.client_id ) { %>selected <%}%>value="<%=model1.attributes.customer_id%>"><%=model1.attributes.name%> <% if(model1.attributes.type == "customer"){%>(C)<%}else{%>(L)<%}%></option>
                                            <%}else{%>
                                                <option <% if(model1.attributes.customer_id == customerID ) { %>selected <%}%>value="<%=model1.attributes.customer_id%>"><%=model1.attributes.name%> <% if(model1.attributes.type == "customer"){%>(C)<%}else{%>(L)<%}%></option>
                                            <%}%>
                                        <%}); %>
                                    </select>
                                                    
                                  </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            <span class="input-group-addon lg"><i class="material-icons">sort</i></span>
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="description">Project Description</label>
                                <div id="description" class="form-control overflowHide" style="min-height:150px;">
                                    <%=model.description%>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix">&nbsp;</div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="status">Status <span class="error">*</span> :</label>
                                <ul class="item-container" data-valid="status">
                                    <li class="status multiSel" data-single="Y" data-value="active">Active</li>
                                    <li class="status multiSel" data-single="Y" data-value="inactive">InActive</li>
                                    <li class="status multiSel" data-single="Y" data-value="delete">Delete</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-md-12">
        <div class="list-row mb-3">
            <div class="right-layout">
                <div class="row">
                    <div class="col-md-4">
                        <p class="mt-2 taskAttachTitle dragdrop-image"><i class="material-icons"
                                style="padding-right: 10px;">attach_file</i> Attachments</p>
                    </div>
                </div>
                <div class="row attachupdate taskAttach" style="margin-top:8px; margin-left:5px;">
                    <button type="button" class="loadFile ws-taskModalbtn dotborder" data-change="ws-bg-image"><span
                            class="material-icons">add</span></button>
                    <div id="attachedDoc" class="row taskAttachDoc"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="list-row upload" style="display: none;">
            <div class="icon-left">
                <div class="ws-icon">
                    <span class="material-symbols-outlined"></span>
                </div>
            </div>
            <div class="right-layout ws-quill">
                <div class="row ">
                    <div class="col-md-12 ws-dragbox taskAttachDragBox" style="padding-left:48px">
                        <div class="ws-assignee-column">
                            <input type="file" multiple class="btn btn-default btn__action" id="projUpload" />
                        </div>
                    </div>
                    <div class="col-md-12 text-right " style="margin-left: -13px;">
                        <button type="button" class="btn bg-indigo hideUpload clacel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
