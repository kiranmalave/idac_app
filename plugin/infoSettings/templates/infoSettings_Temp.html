<div class="container-fluid">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header" id="thead">
          <h2>Application Settings<small></small> </h2>
          <div class="right-content">
            <button id="saveAccessDetails" type="button" class="btn bg-indigo waves-effect"
              style="float: right;">Save</button>
          </div>
        </div>
        <div class="body">
          <div class="row">
            <div class="col-4 has-feedback">
              <div class="form-group form-float">
                <div class="form-line">
                  <input type="hidden" name="infoID" id="infoID">
                  <label for="companyName" class="form-label">Company Name</label>
                  <input type="text" name="companyName" id="companyName"
                    class="form-control txtchange has-feedback-left" value="<%=  companyName %>">
                  <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="fromName" class="form-label">Email From Name</label>
                  <input type="text" name="fromName" id="fromName" class="form-control txtchange"
                    value="<%= fromName %>">
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="fromEmail" class="form-label">From Email</label>
                  <input type="email" name="fromEmail" id="fromEmail" class="form-control txtchange"
                    value="<%= fromEmail %>">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="ccEmail" class="form-label">CC Email</label>
                  <input type="text" name="ccEmail" id="ccEmail" class="form-control txtchange" value="<%= ccEmail %>">
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-sm-4">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="facebook" class="form-label">Facebook</label>
                  <input type="text" name="facebook" id="facebook" class="form-control txtchange"
                    value="<%= facebook %>">
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-sm-4">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="twitter" class="form-label">Twitter</label>
                  <input type="text" name="twitter" id="twitter" class="form-control txtchange" value="<%= twitter %>">
                </div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="instagram" class="form-label">Instagram</label>
                  <input type="text" name="instagram" id="instagram" class="form-control txtchange"
                    value="<%= instagram %>">
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-sm-4">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="youtube" class="form-label">Youtube</label>
                  <input type="text" name="youtube" id="youtube" class="form-control txtchange" value="<%= youtube %>">
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-sm-4">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="linkedIn" class="form-label">LinkedIn</label>
                  <input type="text" name="linkedIn" id="linkedIn" class="form-control txtchange"
                    value="<%= linkedIn %>">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="website" class="form-label">Website</label>
                  <input type="text" name="website" id="website" class="form-control txtchange" value="<%= website %>">
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="whatsapp" class="form-label">Whatsapp</label>
                  <input type="email" name="whatsapp" id="whatsapp" class="form-control txtchange"
                    value="<%= whatsapp %>">
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-sm-4  has-feedback">
              <div class="form-group form-float">
                <div class="form-line">
                  <label for="ourTarget" class="form-label">Our Target</label>
                  <input type="text" name="ourTarget" id="ourTarget" class="form-control txtchange has-feedback-left"
                    value="<%= ourTarget %>">
                  <span class="fa fa-inr form-control-feedback left" aria-hidden="true"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix">&nbsp;</div>
          <div class="col-sm-12">
            <div class="col-xs-12 col-sm-12">
              <label for="termsConditions" class="form-label">Terms And Conditions <span class="error"></span> :</label>
              <div id="termsConditions" class="form-control txtchange" name="termsConditions">
                <%= termsConditions %>
              </div>
            </div>
          </div>
          <div class="clearfix">&nbsp;</div>
          <div class="col-sm-12">
            <label for="assignee" style="margin-left: 7px;">Client Image</label>
            <div class="clearfix">&nbsp;
              <input id="typehead" class="btn loadMedia" type="button" value="Select Picture" name="Select Picture"
                data-change="ws-bg-image" data-toggle="modal" data-target="#largeModal">
            </div>
          </div>
          <div class="col-md-12 mt-5">
            <img id="profile_pic_view" style="max-width: 100%;" src="<%=invoice_logo%>">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="modal fade" id="largeModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg forNote" role="document">
    <div class="modal-content">
      <div id="mediaLoad" class="modal-body">
        <div class="modal-dialog" role="document">
          <form id="customerNotes" name="customerNotes" action="#">
            <div class="row ">
              <div class="col-md-12">
                <label id="notesDescription" for="description" class="mb-3"></label>
                <div id="notes_description" class="form-control"></div>
              </div>
              <div class="col-md-12 text-right mt-4">
                <button name="post" data- id="post" type="button" class="btn bg-indigo saveNote"
                  data-action="cput">Save</button>
                <button type="button" class="btn bg-indigo cancelPost">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>

      </div>
    </div>
  </div>
</div>


<div class="sidebar-right">
  <ul class="nav side-menu">
  </ul>
</div>
<div class="ws_filterOptions">

</div>
