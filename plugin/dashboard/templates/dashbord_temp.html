<section class="content dashBordTotal">
  <div class="block-header dashBordTotal">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
              <h2>Welcome to IDAC</h2>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
              <ul class="breadcrumb float-md-right">
                <input type="button" class="taskfilbtn sortbydate btn bg-indigo waves-effect loadview" data-view="singleprojectview" value="Add Project" style="margin-right:5px;"></button>
                <input type="button"  class="taskfilbtn sortbydate btn bg-indigo waves-effect loadview" data-view="singletaskview" value="Add Task"  style="margin-right:5px;"></button>
                <input type="button"  class="taskfilbtn sortbydate btn bg-indigo waves-effect loadview" data-view="singleClientview" value="Add Client"  style="margin-right:5px;"></button>
                <input type="button"  class="taskfilbtn sortbydate btn bg-indigo waves-effect loadview" data-view="proposalSingleView" value="Add Proposal"></button>
              </ul>
          </div>
      </div>
  </div>
  <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card info-box-2 l-amber">
            <div class="body">
              <div class="icon col-12 m-t-10 m-b-5">
                <i class="material-icons bigsize">people</i>
              </div>
              <div class="content col-12">
                <div class="text" style="color: white;">Total Number Of Client</div>
                <div class="number" style="color: white;"><%=model.attributes.customerCount%></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card info-box-2 l-amber">
            <div class="body">
                  <div class="icon col-12 m-t-10 m-b-5">
                      <i class="material-icons bigsize">insert_drive_file</i>
                  </div>
                  <div class="content col-12">
                    <div class="text" style="color: white;">Total Number Of Project</div>
                    <div class="number numberProject" style="color: white;"><%=model.attributes.projectCount%></div>
                  </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12">
            <div class="card">
              <div id="dasboradTaskHolder"></div>
            </div>
        </div>           
     </div>
  </div>
</section>
