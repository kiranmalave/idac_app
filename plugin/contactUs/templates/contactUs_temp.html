<div class="container-fluid">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header">
          <h2>Contact Us Responce</h2>
        </div>
        <div class="body">
          <div class="actionList">
            <!-- <div class="action-icons-div ml-1"> -->
            <%if(permission.delete=="yes" ) { %>
              <span type="button" style="display: none;" class="changeStatus deleteAll" data-action="delete"><i
                  class="material-icons"
                  style="background-color: #494b94; border-radius: 50%; padding: 2px 5px; margin-bottom: 10px;  color:#fff !important;">delete</i></span>
              <% } %>
          </div>
          <table id="clist" class="table jambo_table bulk_action tableList">
            <thead>
              <tr class="headings">
                <th>
                  <div class="listCheckbox">
                    <input id="cAll" class="checkall chk-col-amber" data-tocheck="clist" type="checkbox">
                    <label for="cAll">&nbsp;</label>
                  </div>
                </th>
                <th class="column-title">Full Name</th>
                <th class="column-title">Email</th>
                <th class="column-title">Details</th>
              </tr>
            </thead>
            <tbody id="contactUsList">
            </tbody>
          </table>
          <div class="profile-loader-msg text-center"></div>
          <div class="profile-loader text-center">
            <div class="preloader">
              <div class="spinner-layer pl-amber">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="loadMember" data-index="1" data-currPage="1"></div>
        </div>
        <!-- paggination -->
        <div class="footer row">
          <div class="col-sm-5">
            <div class="dataTables_info" id="datatable-checkbox_info" role="status" aria-live="polite"><span
                class="page-info"></span></div>
          </div>
          <div class="col-sm-7">
            <div class="showPageDetails dataTables_paginate paging_simple_numbers">
              <ul class="pagination">
              </ul>
            </div>
          </div>
        </div>
        <!-- paggination -->
      </div>
    </div>
  </div>
</div>
</div>
<div class="ws_filterOptions">

</div>
