<div class="row">
    <div class="col-md-6 col-12 logo-login-bg">
        <div class="ws-logo-login"><img class="img-fluid" src="<%=APPPATH%>images/site/login-image.png"></div>
    </div>
    <div class="col-md-6 col-12">
        <div class="" style="margin-top: 35%;">
            <div class="row">
                <div class="col-md-8 col-12">
                    <section class="login_content ws-login-form">
                        <a class="ws-forgot-link" href="#login"><span class="material-symbols-outlined">
                                arrow_left_alt
                            </span>Back to
                            Login</a><br /><br />
                        <form id="resetPasswordRequest" action="#">
                            <h2>Forgot Password</h2>
                            <p>Please enter your registered email address</p>
                            <div class="ws-input-group mb-3">
                                <label>Enter Email</label>
                                <input id="email" class="ws-form-control txtchange" name="email" required=""
                                    type="email" value="" placeholder="Email">
                            </div>
                            <div class="ws-input-group mb-3">
                                <button id="sendRequest" class="btn btn-block submit ws-btn-primary"><span>Send
                                        OTP</span></button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
