<div class="row">
  <div class="col-md-6 col-12 logo-login-bg">
    <div class="ws-logo-login"><img class="img-fluid" src="<%=APPPATH%>images/site/login-image.png"></div>
  </div>
  <div class="col-md-6 col-12">
    <div class="login_wrapper">
      <div class="row">
        <div class="col-md-8 col-12">
          <section class="login_content ws-login-form">
            <form id="loginForm" action="#">
              <h2>Welcome Back..!</h2>
              <p>Welcome back ! Please enter your details...</p>
              <div class="ws-input-group mb-3">
                <label>UserName/Phone No./Email</label>
                <input id="txt_username" type="text" class="ws-form-control" placeholder="Enter here..." required=""
                  aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="ws-input-group mb-3">
                <label>Password</label>
                <input id="txt_password" type="password" class="ws-form-control" placeholder="********" required=""
                  aria-label="Password" aria-describedby="basic-addon1">
                <a href="javascript:void(0)" class="showHidePassword"><span id="eyeIcon"
                    class="fa fa-eye-slash form-control-feedback right" aria-hidden="true"></span></a>
              </div>
              <div class="ws-input-group mb-3">
                <a class="ws-forgot-link" href="#resetpasswordrequest">Forgot Password?</a>
                <!-- <a class="reset_pass loadSubView ws-forgot-link" data-target="#myModal" data-toggle="modal"
                  data-show="forgotPassword" href="#resetpasswordrequest">Forgot password?</a> -->
              </div>
              <div class="ws-input-group mb-3">
                <button id="user-login" class="btn btn-block submit ws-btn-primary"><span>Sign In</span></button>
              </div>
              <!-- <div>
                <p class="text-center">OR</p>
              </div>
              <div class="ws-google-authentication mb-4">
                <a href="javascript:void(0)"><img src="<%=APPPATH%>/images/site/google-logo.png" width="20px"> Sign in
                  with google</a>
              </div> -->
              <!-- <div class="ws-input-group text-center mb-1">
                <p class="w-100 text-center">Don't have an account? <a class="ws-signup-link" href="#">Sign Up</a></p>
              </div> -->
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
